apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.razorpay.newsampleapp"
        minSdkVersion 19
        targetSdkVersion 28
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFile 'proguard-project.txt'
        }
        release {
            minifyEnabled true
            proguardFile 'proguard-project.txt'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //Enabled for google pay SDK integration
    //implementation 'com.android.support:customtabs:28.0.0'
    //implementation(name: 'razorpay-googlepay-1.2.0-debug', ext: 'aar')
    //implementation(name: 'tez-client-api-0.9.4', ext: 'aar')

    //Enable for Amazon pay SDK integration
    //implementation(name: 'razorpay-amazonpay', ext: 'aar')
    //implementation(name: 'PayWithAmazon', ext: 'aar')

    implementation 'com.razorpay:checkout:1.5.14'
    implementation 'com.android.support:customtabs:28.0.0'
}
